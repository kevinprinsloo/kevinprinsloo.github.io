<div class="app">

	<div class="cardList">
		<button class="cardList__btn btn btn--left">
			<div class="icon">

					<use xlink:href="#arrow-left"></use>
				</svg>
			</div>
		</button>

		<div class="cards__wrapper">

				</svg>
			</div>

	</div>

	<div class="infoList">
		<div class="info__wrapper">
			<div class="info current--info">
				<h1 class="text name">Factory</h1>
				<h4 class="text location">Rochester NY, USA</h4>
				<p class="text description">Ominous Sky</p>
			</div>

			<div class="info next--info">
				<h1 class="text name">Genesee Brewery</h1>
				<h4 class="text location">Rochester NY, USA</h4>
				<p class="text description">"Rooftop Sundowners"</p>
			</div>

			<div class="info previous--info">
				<h1 class="text name">Abandoned Subway</h1>
				<h4 class="text location">Rochester NY, USA</h4>
				<p class="text description">Light at the end of the tunnel</p>
			</div>
		</div>
	</div>


	<div class="app__bg">
		<div class="app__bg__image current--image">
			<img src="photos/Factory.jpg" alt="" />
		</div>
		<div class="app__bg__image next--image">
			<img src="photos/Brewery.jpg" alt="" />
		</div>
		<div class="app__bg__image previous--image">
			<img src="photos/tunnels.jpg" alt="" />
		</div>
	</div>
